<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Pixel</title>
</head>
<body>
    <main>
        <div class="color-palette">
            <div class="color-cell red selected " data-colorcode="1"></div>
            <div class="color-cell green " data-colorcode="2"></div>    
            <div class="color-cell blue " data-colorcode="3"></div>    
            <div class="color-cell white " data-colorcode="4"></div>    
            <div class="color-cell yellow " data-colorcode="5"></div>    
        <div class="tool-cell eraser">
            <img src="https://cdn-icons-png.freepik.com/512/2732/2732633.png?ga=GA1.1.1789400074.1723720149">
        </div>
        <div class="tool-cell fill">
            <img src="https://cdn-icons-png.freepik.com/512/3135/3135181.png?ga=GA1.1.1789400074.1723720149">
        </div>
        <div class="tool-cell save">
            <img src="https://cdn-icons-png.freepik.com/512/8567/8567232.png?ga=GA1.1.1789400074.1723720149">
        </div>
            </div>
        <div class="field"></div>
    </main>
    <script src='script.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js" integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</body>
</html>
